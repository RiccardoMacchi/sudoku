<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku</title>
</head>

<body>
    <div class="container">
        <div id="title">
            <h1>SUDOKU</h1>
            <span id="btn_start">Genera Campo</span>
        </div>
        <div id="wrapper_grid">
            <div id="grid">
        
            </div>
            <div id="end_game" class="none">
                <div>
                    <h3>Sudoku Completato con successo!</h3>
                    <span>Clicca su Genera Campo per rigiocare</span>
                </div>
            </div>
        </div>
        <div id="check" class="none">
            <div class="btns">
                <span id="btn_check">Verifica</span>
            </div>
            <div class="btns">
                <span id="btn_complete">Mostra Sudoku Finito</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
